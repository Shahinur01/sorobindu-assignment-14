<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom project-form</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow rounded">
               <div class="card-header">
                   <h2>Create an account</h2>
               </div>
               <div class="card-body">
                   <div class="msg">
                      
                   </div>
                   <form action="" id="userCreateForm">
                       <div class="my-3 form-outline">
                            <label class="form-label" for="Name">Name</label>
                            <input id="Name" class="form-control" type="text">
                            <p class="name-req"></p>
                       </div>
                       <div class="my-3 form-outline">
                            <label class="form-label" for="email">Email address</label>
                            <input type="text" id="email" class="form-control" />
                            <p class="email-req"></p>
                       </div>
                       <div class="my-3 form-outline">
                            <label class="form-label" for="Cell">Cell Number</label>
                            <input type="number" id="Cell" class="form-control" />
                            <p class="cell-req"></p>
                       </div>
                       <div class="my-3 form-outline">
                            <label class="form-label" for="userName">Username</label>
                            <input type="text" id="userName" class="form-control" />
                       </div>
                       <div class="my-3 form-outline text-center">
                            <button  class="btn btn-success">Submit</button>
                       </div>
                   </form>
               </div>
            </div>
        </div>
    </div>
</div> 
    <!-- JavaScript Bundle with Popper -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
    <script src='http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js'></script>
</body>
</html>
